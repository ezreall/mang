<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,2,3,4,5,6];
    let revese=0;
    let last=x.length -1;

    while (revese<last) {
        let b=x[revese];
        x[revese]=x[last];
        x[last]=b;
        revese++;
        last--;
    }
    document.write(x)
</script>
</body>
</html>
