<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");
    let broad = [];
    let data = '';
    for (let i = 0; i < 6; i++) {
        broad[i] = [0, 0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 6; i++) {
        data += '<br/>';
        for (let j = 0; j < 6; j++) {
            data += broad[i][j] + '&nbsp&nbsp';
        }
    }
    data += '<br><input type="button" value="Change Value" onclick="changeValue()">';
    b.innerHTML=data;
    function changeValue (){
        let positionX=prompt("X:");
        let positionY=prompt("Y:");
        data='';
        broad[positionX][positionY]="x"
            for (let i = 0; i < 6; i++) {
                data +='<br/>';
                for (let j = 0; j < 6; j++) {
                    data +=broad[i][j]+'&nbsp;&nbsp;&nbsp;&nbsp'
                }
        }
        data += '<br><input type="button" value="Change Value" onclick="changeValue()">';
            b.innerHTML='<hr>'+data;
    }
</script>
</body>
</html>
